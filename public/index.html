<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MPLS SMPN 3 MENTOK 2025 - DAY 5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&family=Inter:wght@400;600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet" />
    <style>
        /* Base Styling - Ocean Theme */
        :root {
            --bg-color: #0A192F; /* Deep Ocean Blue */
            --ocean-wave-1: #4FD1C5; /* Teal */
            --ocean-wave-2: #63B3ED; /* Light Blue */
            --ocean-wave-3: #3182CE; /* Medium Blue */
            --sparkle-color: rgba(200, 230, 255, 0.7); /* Light Blue for sparkles/bubbles */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #e5e7eb; /* Light gray for text */
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            transition: background-color 2s ease-in-out;
        }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        .font-roboto-mono { font-family: 'Roboto Mono', monospace; }

        /* Animated Background (Ocean Theme) */
        #animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .ocean-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.25;
            animation: move-ocean-wave 30s infinite alternate ease-in-out;
        }
        .shape1 { width: 500px; height: 500px; background: var(--ocean-wave-1); top: -150px; left: -200px; animation-duration: 35s; }
        .shape2 { width: 450px; height: 450px; background: var(--ocean-wave-2); bottom: -150px; right: -250px; animation-duration: 40s; }
        .shape3 { width: 400px; height: 400px; background: var(--ocean-wave-3); bottom: 20%; right: 30%; animation-duration: 30s; }
        @keyframes move-ocean-wave {
            from { transform: translate(0, 0) rotate(0deg) scale(1); }
            to { transform: translate(20vw, 15vh) rotate(120deg) scale(1.2); }
        }

        /* Sparkle/Bubble Animation */
        .sparkle {
            position: absolute;
            background: var(--sparkle-color);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--sparkle-color), 0 0 12px var(--sparkle-color);
            animation: move-sparkle 15s infinite ease-in-out;
            opacity: 0;
        }
        @keyframes move-sparkle {
            0%, 100% { transform: scale(0.8) translate(0, 40px); opacity: 0; }
            10% { opacity: 1; }
            50% { transform: scale(1.2) translate(30px, -120px); opacity: 0.7; }
            90% { opacity: 1; }
        }

        /* General Animations */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse-glow-blue {
            0%, 100% { box-shadow: 0 0 20px rgba(66, 153, 225, 0.3), 0 0 10px rgba(255,255,255,0.1) inset; }
            50% { box-shadow: 0 0 35px rgba(66, 153, 225, 0.5), 0 0 12px rgba(255,255,255,0.1) inset; }
        }
        .animate-fade-in { animation: fade-in 1s ease-out forwards; }

        /* Glassmorphism Effect (Ocean Tint) */
        .glass-effect {
            background: rgba(13, 32, 58, 0.35); /* Adjusted to match deep ocean blue */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(66, 153, 225, 0.2); /* Adjusted to match light blue */
            transition: background 0.3s, border 0.3s, transform 0.3s;
        }
        .glass-effect:hover {
            background: rgba(13, 32, 58, 0.55);
            border-color: rgba(66, 153, 225, 0.5);
            transform: translateY(-4px);
        }

        /* Text Styles */
        .text-shadow-strong { text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7); }
        .gradient-text-blue {
            background: linear-gradient(45deg, #63B3ED, #4FD1C5); /* Blue to Teal gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div id="animated-background"></div>
    <main class="relative z-10 flex flex-col items-center justify-center h-screen p-2 sm:p-4 overflow-hidden">

        <div class="flex flex-col items-center justify-center text-center w-full max-w-5xl mx-auto">

            <div class="animate-fade-in" style="animation-delay: 0.1s;">
                <div class="w-20 h-20 md:w-24 md:h-24 mx-auto mb-2 flex items-center justify-center rounded-full border-4 border-white/20 overflow-hidden" style="animation: pulse-glow-blue 4s infinite ease-in-out;">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhgnrOz3V89X4JLs-EIbur8KZfweE9oHlBF7oqe6Yt0w&s" alt="Logo SMP" class="w-full h-full object-cover">
                </div>
                <h1 class="font-poppins font-black text-3xl sm:text-4xl md:text-5xl uppercase tracking-wider text-white text-shadow-strong">MPLS SPENTA 2025</h1>
                <p class="font-medium text-sm md:text-base mt-1 tracking-widest text-shadow-strong gradient-text-blue">"DAY 5"</p>
            </div>

            <div id="timer-container" class="mt-3 md:mt-4 animate-fade-in" style="animation-delay: 0.3s;">
                <div class="glass-effect px-4 py-2 md:px-6 md:py-3 rounded-2xl inline-block shadow-lg">
                    <span id="minutes" class="font-roboto-mono text-3xl md:text-5xl font-bold text-white">15</span>
                    <span class="font-roboto-mono text-3xl md:text-5xl font-bold text-white mx-1">:</span>
                    <span id="seconds" class="font-roboto-mono text-3xl md:text-5xl font-bold text-white">00</span>
                </div>
            </div>

            <div class="container mx-auto w-full max-w-4xl mt-3 md:mt-4 animate-fade-in" style="animation-delay: 0.5s;">
                <h3 class="font-poppins text-base md:text-lg font-bold text-gray-200 mb-2 md:mb-3 text-shadow-strong">Pilih Materi</h3>
                <div class="grid grid-cols-1 gap-2 md:gap-3 text-center"> <!-- Changed to 1 column -->

                    <!-- Tombol Materi #1 (Pengenalan Lingkungan Sekolah) -->
                    <a href="https://www.canva.com/design/DAGtN1G3z3M/m9ZDth7XF08r_D3dJ9WZjA/edit?utm_content=DAGtN1G3z3M&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" target="_blank" class="glass-effect p-3 rounded-xl group flex flex-col justify-center items-center text-center aspect-auto py-6"> <!-- Adjusted padding and aspect -->
                        <div class="w-10 h-10 md:w-12 md:h-12 text-blue-300"> <!-- Icon color adjusted to blue-300 -->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 2H2v10l9.29 9.29a2.82 2.82 0 0 0 4-4L12 8V2Z"/>
                                <path d="M7 7h.01"/>
                                <path d="m22 2-4.01 4.01"/>
                            </svg>
                        </div>
                        <h3 class="font-poppins text-base md:text-lg font-bold text-white mt-3">Pengenalan Lingkungan Sekolah</h3> <!-- Text updated -->
                        <span class="mt-2 inline-block rounded-md bg-white/10 px-4 py-1.5 text-sm font-semibold text-blue-300 transition-colors group-hover:bg-white/20 group-hover:text-white">Buka Materi</span> <!-- Text and color updated -->
                    </a>

                </div>
            </div>
        </div>

        <footer class="text-center py-1 w-full absolute bottom-0 left-0">
            <p class="text-gray-500 text-[10px] sm:text-xs">
                &copy; 2025 OSIS SMPN 3 MENTOK. Dibangun oleh Irham üë®‚Äçüíª
            </p>
        </footer>
    </main>

    <script>
        // JS Timer
        let timerDuration = 15 * 60;
        const timer = setInterval(() => {
            if (timerDuration < 0) { clearInterval(timer); return; }
            const m = Math.floor(timerDuration / 60);
            const s = timerDuration % 60;
            document.getElementById("minutes").textContent = String(m).padStart(2, '0');
            document.getElementById("seconds").textContent = String(s).padStart(2, '0');
            timerDuration--;
        }, 1000);

        // Animated Background (Ocean Theme)
        const bg = document.getElementById("animated-background");
        if (bg) {
            const shape1 = document.createElement("div"); shape1.className = "ocean-shape shape1";
            const shape2 = document.createElement("div"); shape2.className = "ocean-shape shape2";
            const shape3 = document.createElement("div"); shape3.className = "ocean-shape shape3";
            bg.append(shape1, shape2, shape3);

            const totalSparkles = 30; // Changed from fireflies to sparkles/bubbles
            for (let i = 0; i < totalSparkles; i++) {
                const sparkle = document.createElement("div");
                sparkle.className = "sparkle";
                const size = Math.random() * 2.5 + 1;
                sparkle.style.width = `${size}px`;
                sparkle.style.height = `${size}px`;
                sparkle.style.left = `${Math.random() * 100}vw`;
                sparkle.style.top = `${Math.random() * 100}vh`;
                sparkle.style.animationDuration = `${10 + Math.random() * 15}s`;
                sparkle.style.animationDelay = `${Math.random() * 15}s`;
                bg.appendChild(sparkle);
            }
        }
    </script>

</body>
</html>
