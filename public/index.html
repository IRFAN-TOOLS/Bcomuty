<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MPLS SMPN 3 MENTOK 2025 - DAY 4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&family=Inter:wght@400;600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet" />
    <style>
        /* Base Styling - Forest Theme */
        :root {
            --bg-color: #0c140d; /* Dark forest green */
            --aurora-1: #22c55e; /* Green */
            --aurora-2: #84cc16; /* Lime */
            --aurora-3: #14b8a6; /* Teal */
            --firefly-color: rgba(234, 179, 8, 0.7); /* Yellow for fireflies */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #e5e7eb; /* Light gray for text */
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            transition: background-color 2s ease-in-out;
        }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        .font-roboto-mono { font-family: 'Roboto Mono', monospace; }

        /* Animated Background (Forest/Aurora Theme) */
        #animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .aurora-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.25;
            animation: move-aurora 30s infinite alternate ease-in-out;
        }
        .shape1 { width: 500px; height: 500px; background: var(--aurora-1); top: -150px; left: -200px; animation-duration: 35s; }
        .shape2 { width: 450px; height: 450px; background: var(--aurora-2); bottom: -150px; right: -250px; animation-duration: 40s; }
        .shape3 { width: 400px; height: 400px; background: var(--aurora-3); bottom: 20%; right: 30%; animation-duration: 30s; }
        @keyframes move-aurora {
            from { transform: translate(0, 0) rotate(0deg) scale(1); }
            to { transform: translate(20vw, 15vh) rotate(120deg) scale(1.2); }
        }

        /* Firefly Animation */
        .firefly {
            position: absolute;
            background: var(--firefly-color);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--firefly-color), 0 0 12px var(--firefly-color);
            animation: move-firefly 15s infinite ease-in-out;
            opacity: 0;
        }
        @keyframes move-firefly {
            0%, 100% { transform: scale(0.8) translate(0, 40px); opacity: 0; }
            10% { opacity: 1; }
            50% { transform: scale(1.2) translate(30px, -120px); opacity: 0.7; }
            90% { opacity: 1; }
        }

        /* General Animations */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse-glow-green {
            0%, 100% { box-shadow: 0 0 20px rgba(34, 197, 94, 0.3), 0 0 10px rgba(255,255,255,0.1) inset; }
            50% { box-shadow: 0 0 35px rgba(34, 197, 94, 0.5), 0 0 12px rgba(255,255,255,0.1) inset; }
        }
        .animate-fade-in { animation: fade-in 1s ease-out forwards; }

        /* Glassmorphism Effect (Forest Tint) */
        .glass-effect {
            background: rgba(12, 43, 22, 0.35);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(130, 204, 22, 0.2);
            transition: background 0.3s, border 0.3s, transform 0.3s;
        }
        .glass-effect:hover {
            background: rgba(12, 43, 22, 0.55);
            border-color: rgba(130, 204, 22, 0.5);
            transform: translateY(-4px);
        }

        /* Text Styles */
        .text-shadow-strong { text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7); }
        .gradient-text-green {
            background: linear-gradient(45deg, #a3e635, #bbf7d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhgnrOz3V89X4JLs-EIbur8KZfweE9oHlBF7oqe6Yt0w&s" alt="Logo SMP" class="w-full h-full object-cover">

                       <div class="w-8 h-8 md:w-10 md:h-10 text-teal-300"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" /></svg></div>

                    <!-- Tombol Materi #4 (Desain Baru) -->

            </div>

        <footer class="text-center py-1 w-full absolute bottom-0 left-0">
            <p class="text-gray-500 text-[10px] sm:text-xs">
                &copy; 2025 OSIS SMPN 3 MENTOK. Dibangun oleh Irham 👨‍💻
            </p>
        </footer>
    </main>

    <script>
        // JS Timer
        let timerDuration = 15 * 60;
        const timer = setInterval(() => {
            if (timerDuration < 0) { clearInterval(timer); return; }
            const m = Math.floor(timerDuration / 60);
            const s = timerDuration % 60;
            document.getElementById("minutes").textContent = String(m).padStart(2, '0');
            document.getElementById("seconds").textContent = String(s).padStart(2, '0');
            timerDuration--;
        }, 1000);

        // Animated Background
        const bg = document.getElementById("animated-background");
        if (bg) {
            const shape1 = document.createElement("div"); shape1.className = "aurora-shape shape1";
            const shape2 = document.createElement("div"); shape2.className = "aurora-shape shape2";
            const shape3 = document.createElement("div"); shape3.className = "aurora-shape shape3";
            bg.append(shape1, shape2, shape3);

            const totalFireflies = 30;
            for (let i = 0; i < totalFireflies; i++) {
                const firefly = document.createElement("div");
                firefly.className = "firefly";
                const size = Math.random() * 2.5 + 1;
                firefly.style.width = `${size}px`;
                firefly.style.height = `${size}px`;
                firefly.style.left = `${Math.random() * 100}vw`;
                firefly.style.top = `${Math.random() * 100}vh`;
                firefly.style.animationDuration = `${10 + Math.random() * 15}s`;
                firefly.style.animationDelay = `${Math.random() * 15}s`;
                bg.appendChild(firefly);
            }
        }
    </script>

</body>
