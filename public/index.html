<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MPLS SMPN 3 MENTOK 2025 - Era Baru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&family=Inter:wght@400;600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet" />
    <style>
        /* Base Styling */
        :root {
            --bg-color: #0d1117; /* GitHub dark mode color as base */
            --aurora-1: #3b82f6;
            --aurora-2: #8b5cf6;
            --aurora-3: #14b8a6;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #e5e5e5;
            overflow: hidden; /* Mencegah scroll di level body */
            height: 100vh;
            transition: background-color 2s ease-in-out;
        }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        .font-roboto-mono { font-family: 'Roboto Mono', monospace; }

        /* --- REFINED: Animated Background --- */
        #animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .aurora-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            transition: transform 20s ease-in-out, background-color 5s ease-in-out;
            will-change: transform, opacity;
        }
        .shape1 {
            width: 450px; height: 450px;
            background: var(--aurora-1);
            top: -100px; left: -150px;
            animation: move-aurora1 35s infinite alternate ease-in-out;
        }
        .shape2 {
            width: 400px; height: 400px;
            background: var(--aurora-2);
            bottom: -120px; right: -180px;
            animation: move-aurora2 40s infinite alternate ease-in-out;
        }
        .shape3 {
            width: 350px; height: 350px;
            background: var(--aurora-3);
            bottom: 25%; right: 35%;
            animation: move-aurora3 30s infinite alternate ease-in-out;
        }
        @keyframes move-aurora1 {
            to { transform: translate(15vw, 20vh) rotate(120deg) scale(1.1); }
        }
        @keyframes move-aurora2 {
            to { transform: translate(-20vw, -15vh) rotate(90deg) scale(0.9); }
        }
        @keyframes move-aurora3 {
            to { transform: translate(10vw, -25vh) rotate(-100deg) scale(1.2); }
        }

        /* --- REFINED: Polkadot \"Blop Blop\" Animation --- */
        .blob {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: move-blob 15s infinite ease-in-out;
            opacity: 0;
            will-change: transform, opacity;
        }
        @keyframes move-blob {
            0%, 100% { transform: scale(0.5) translate(0, 50px); opacity: 0; }
            10% { opacity: 1; }
            50% { transform: scale(1.2) translate(20px, -150px); opacity: 0.4; }
            90% { opacity: 1; }
        }

        /* --- ENHANCED: Animations & Effects --- */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3), 0 0 10px rgba(255,255,255,0.1) inset; }
            50% { box-shadow: 0 0 35px rgba(59, 130, 246, 0.5), 0 0 12px rgba(255,255,255,0.1) inset; }
        }
        .animate-fade-in-up { animation: fade-in-up 1.2s cubic-bezier(0.25, 1, 0.5, 1) forwards; }

        /* --- ENHANCED: Glassmorphism Effect --- */
        .glass-effect {
            background: rgba(25, 29, 40, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: background 0.3s, border 0.3s, transform 0.3s;
        }
        .glass-effect:hover {
            background: rgba(35, 39, 50, 0.6);
            border-color: rgba(255, 255, 255, 0.15);
        }

        /* --- ENHANCED: Readability & Style --- */
        .text-shadow-strong { text-shadow: 0 4px 15px rgba(0, 0, 0, 0.6); }
        .gradient-text {
            background: linear-gradient(45deg, #a5b4fc, #d8b4fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <!-- Container untuk semua elemen visual -->
    <div id="animated-background"></div>

    <!-- Main container yang mengisi seluruh layar -->
    <main class="relative z-10 flex flex-col items-center justify-between h-screen p-4 overflow-hidden">
        
        <!-- Konten Utama (Hero + Materi) -->
        <div class="flex flex-col items-center justify-center text-center flex-grow">
            
            <!-- Hero Content -->
            <div class="animate-fade-in-up">
                <img id="avatar-image" loading="lazy" src="https://osisspentamuntok.rf.gd/logo.png" alt="Avatar MPLS" class="w-24 h-24 md:w-28 md:h-28 rounded-full object-cover border-4 border-white/20 shadow-2xl mx-auto mb-4 transition-all duration-700 ease-in-out" style="animation: pulse-glow 4s infinite ease-in-out;">
                <h2 id="animated-greeting" class="font-poppins font-medium text-xl md:text-2xl mb-1 h-8 text-shadow-strong transition-opacity duration-500 text-gray-300"></h2>
                <h1 class="font-poppins font-black text-4xl sm:text-5xl md:text-6xl uppercase tracking-wider text-white text-shadow-strong">
                    DAY 3 MPLS SPENTA 2025
                </h1>
                <p class="font-medium text-base md:text-lg mt-1 tracking-widest text-shadow-strong gradient-text">"THE BRIDGE TO SUCCESS"</p>
            </div>

            <!-- Timer -->
            <div id="timer-container" class="mt-6 animate-fade-in-up" style="animation-delay: 0.2s;">
                <div class="glass-effect p-3 md:p-4 rounded-2xl inline-block shadow-lg">
                    <span id="minutes" class="font-roboto-mono text-4xl md:text-6xl font-bold text-white">15</span>
                    <span class="font-roboto-mono text-4xl md:text-6xl font-bold text-white mx-1">:</span>
                    <span id="seconds" class="font-roboto-mono text-4xl md:text-6xl font-bold text-white">00</span>
                </div>
            </div>

            <!-- Materials Section -->
            <div class="container mx-auto max-w-4xl mt-8 animate-fade-in-up" style="animation-delay: 0.4s;">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                    
                    <!-- Materi 1: PBB -->
                    <div class="glass-effect p-4 rounded-xl opacity-60 cursor-not-allowed">
                        <div class="w-12 h-12 mx-auto mb-2 text-red-400/70 flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 10a4 4 0 0 0-3.46-3.97l-2.04-1.22a4 4 0 0 0-4.99 4.99l-1.22 2.04A4 4 0 0 0 10 18a4 4 0 0 0 3.97-3.46l2.04-1.22A4 4 0 0 0 18 10Z"/><path d="m2 2 20 20"/></svg></div>
                        <h3 class="font-poppins text-lg font-bold text-white">PBB</h3>
                        <p class="text-xs text-gray-400 mt-1">(08.00 – 09.30)</p>
                        <p class="text-xs font-semibold text-red-400/80 mt-2">Praktik Lapangan</p>
                    </div>

                    <!-- Materi 2: Judi Online -->
                    <a href="https://www.canva.com/design/DAGtSACJqFk/Ub6ThQHy35rsc1fKO1t2AA/edit?utm_content=DAGtSACJqFk&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" target="_blank" class="glass-effect p-4 rounded-xl hover:!border-blue-400/50 transition-all duration-300 hover:-translate-y-1 group">
                        <div class="w-12 h-12 mx-auto mb-2 text-blue-300 flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2H2v10l9.29 9.29a2.82 2.82 0 0 0 4-4L12 8V2Z"/><path d="M7 7h.01"/><path d="m22 2-4.01 4.01"/></svg></div>
                        <h3 class="font-poppins text-lg font-bold text-white">Bahaya Judi online</h3>
                        <p class="text-xs text-gray-400 mt-1">(10.00 – 11.00)</p>
                        <span class="mt-3 inline-block text-xs font-bold bg-blue-500/30 text-blue-200 px-3 py-1.5 rounded-full border border-blue-400/50 transition-all duration-300 group-hover:bg-blue-500/50">Buka Materi</span>
                    </a>

                    <!-- Materi 3: Motivasi -->
                    <a href="https://www.canva.com/design/DAGtPSd2DYo/fdJbMySFuwOSneGglz6Ulw/edit?utm_content=DAGtPSd2DYo&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" target="_blank" class="glass-effect p-4 rounded-xl hover:!border-purple-400/50 transition-all duration-300 hover:-translate-y-1 group">
                       <div class="w-12 h-12 mx-auto mb-2 text-yellow-400 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
                            </svg>
                        </div>
                        <h3 class="font-poppins text-lg font-bold text-white">Motivasi Belajar</h3>
                        <p class="text-xs text-gray-400 mt-1">(11.00 – 12.00)</p>
                        <span class="mt-3 inline-block text-xs font-bold bg-purple-500/30 text-purple-200 px-3 py-1.5 rounded-full border border-purple-400/50 transition-all duration-300 group-hover:bg-purple-500/50">Buka Materi</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center py-4 w-full">
            <p class="text-gray-500 text-xs">
                &copy; 2025 OSIS SMPN 3 MENTOK. MPLS RAMAH 2025/2026 – Dibangun oleh Irham 👨‍💻
            </p>
        </footer>
    </main>

    <!-- JS TIMER -->
    <script>
        let timerDuration = 15 * 60; // 15 menit
        const timer = setInterval(() => {
            if (timerDuration < 0) {
                clearInterval(timer);
                return;
            }
            const minutes = Math.floor(timerDuration / 60);
            const seconds = timerDuration % 60;
            document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
            document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
            timerDuration--;
        }, 1000);
    </script>

    <!-- Greeting Animation -->
    <script>
        const greetings = [
            "Halo Sobat Spenta! 👋",
            "Halo Sobat MPLS! 🌈",
            "Selamat datang di Era Baru! 🚀",
            "MPLS RAMAH 2025/2026 💡"
        ];
        let greetIndex = 0;
        const greetEl = document.getElementById("animated-greeting");
        function updateGreeting() {
            if (greetEl) {
                greetEl.textContent = greetings[greetIndex];
                greetIndex = (greetIndex + 1) % greetings.length;
            }
        }
        setInterval(updateGreeting, 2500);
        updateGreeting(); // Panggil sekali di awal
    </script>

    <!-- Animated Background Blobs & Aurora -->
    <script>
        const bg = document.getElementById("animated-background");
        if (bg) {
            // Aurora Shapes
            const shape1 = document.createElement("div");
            shape1.className = "aurora-shape shape1";
            const shape2 = document.createElement("div");
            shape2.className = "aurora-shape shape2";
            const shape3 = document.createElement("div");
            shape3.className = "aurora-shape shape3";
            bg.append(shape1, shape2, shape3);

            // Blobs
            const totalBlobs = 25;
            for (let i = 0; i < totalBlobs; i++) {
                const blob = document.createElement("div");
                blob.className = "blob";
                const size = Math.floor(Math.random() * 12) + 4;
                blob.style.width = `${size}px`;
                blob.style.height = `${size}px`;
                blob.style.left = `${Math.random() * 100}vw`;
                blob.style.top = `${Math.random() * 100}vh`;
                blob.style.animationDuration = `${10 + Math.random() * 10}s`;
                blob.style.animationDelay = `${Math.random() * 10}s`;
                bg.appendChild(blob);
            }
        }
    </script>
</body>
</html>
